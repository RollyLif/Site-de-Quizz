<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <main>
        <h1>JavaScript Quiz</h1>
        <p class="question">
            Evaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous.
            <br/>
            C'est fun et c'est gratuit
        </p>

        <section>
            <label for="nom">Nom</label>
            <input id="nom" type="text" placeholder="Rolly">
            <p class="erreur nom_erreur">N'oubliez pas de renseigner votre nom avant de commencer le Quiz</p>
        </section>
        
        <section>
            <label for="email">Email</label>
            <input id="email"type="email" placeholder="relifungula@gmail.com">
            <p class="erreur email_erreur">N'oubliez pas de renseigner votre email avant de commencer le Quiz</p>
        </section>

        

        <button id="Commencer" class="bouton">Commencer</button>

    </main>
    <script src="index.js"></script>
</body>
</html>
